<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Progress Bar</h2>
  <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
  <div class="progress">
    <div class="progress-bar" style="width:70%"></div>
  </div>
  <button onclick='increment_progress_bar()'>click here</button>
</div>
<script>
	function increment_progress_bar(){
    	const initial_size = document.getElementsByClassName('progress-bar')[0].style.width;
        console.log((parseInt(initial_size) + 10) +'%');
        if(initial_size=='100%'){
        	document.getElementsByClassName('progress-bar')[0].style.width = '0%';
            return;
        }
        document.getElementsByClassName('progress-bar')[0].style.width = (parseInt(initial_size) + 10) +'%'
    }
</script>
</body>
</html>
